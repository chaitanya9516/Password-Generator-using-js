<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">PASSWORD GENERATOR</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <div class="container  my-3">
        <div class="form-group row container-fluid ">
            <form>
                <div class="row" iv>
                    <label for="fname" style="font-size:28px">Enter Password Length:</label>
                    <div class="col">
                        <input type="text" class="form-control" id="inputtxt" size="50" placeholder="Enter Number">
                    </div>
                </div>
                </br>
                <button type="button" class="btn btn-dark col-md-4 col-lg-2" id="generateBtn"
                    onclick="generatePassword()">Generate
                </button>
                </br>
                </br>
                </br>
                <div class="row" iv>
                    <label for="fname" style="font-size:28px">Generated Password:</label>
                    <div class="col">
                        <input type="text" class="form-control" id="inputtxt2" size="50" >
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="passwordgenerator.js"></script>
</body>

</html>
